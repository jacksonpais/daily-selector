<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Selector Demo</title>
    <script src="lib/daily-selector/js/daily-selector.js"></script>
    <link rel="stylesheet" href="lib/daily-selector/css/daily-selector.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <input type="text" id="birthdate" class="daily-selector">
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            dailySelector.initialize({
                elementId: "birthdate",
                includeHeader: false,
                displayFormat: "DD-MMM-YYYY",
                year: {
                    min: 1970,
                    max: 1991
                },
                color: {
                    primary: "purple",
                    secondary: "violet"
                }
            });
        });
    </script>
</body>

</html>
